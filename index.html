<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка Fetyvest's</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="#" class="logo-url">
                        <div class="logo">
                            <img src="img/basic/logo.jpg" alt="лого">
                            <div class="logo-text">Fetyvest</div>
                        </div>
                    </a>
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item"><a href="#" class="header__url">Обо мне</a></li>
                            <li class="header__item"><a href="#" class="header__url">Мои сайты</a></li>
                            <li class="header__item"><a href="#" class="header__url">Спасибо</a></li>
                            <li class="header__item"><a href="#" class="header__url">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section class="grettings">
            <div class="container">
                <div class="grettings__content">
                    <div class="grettings__text">
                        <div class="grettings__title">Привет!</div>
                        <div class="grettings__desc">Это моя сайт визитка! Я сделал её сам!</div>
                    </div>
                    <button class="grettings__btn">Подробнее</button>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
